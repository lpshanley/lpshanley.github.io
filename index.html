<!DOCTYPE html>
<html>
	<head>
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<link href="./css/main.css" type="text/css" rel="stylesheet" />
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
		
		<script src="./js/main.js"></script>
		
	</head>
	<body>
		
		<div id="profile" class="col-lg-3 col-md-4 col-sm-5">
			<div id="profile-name" class='row'></div>
			<div id="profile-image-wrapper" class='row m-b-1'></div>
			<div class="profile-data row">
				<div class="col-md-6">Name</div><div class="col-md-6" data-value="name"></div>
				<div class="col-md-6">Location</div><div class="col-md-6" data-value="location"></div>
				<div class="col-md-6">Public Repos</div><div class="col-md-6" data-value="public_repos"></div>
				<div class="col-md-6">Member Since</div><div class="col-md-6" data-value="created_at"></div>
				<div class="col-md-6">Followers</div><div class="col-md-6" data-value="followers"></div>
			</div>
		</div>
		
		<div id="main" class="col-lg-7 offset-lg-3 col-md-8 offset-md-4 col-sm-7 offset-sm-5"></div>
		
		<div id="right" class="col-lg-2 offset-lg-10 hidden-md-down"></div>
			
		</div>
	</body>
</html>
